<div #container>
  <div id="staticBG" #staticBG></div>

  <div id="videoContainer">
    <video autoplay muted playsinline #videoPlayer ></video>
  </div>
  
    <div #globalNav id="globalNav">
      <app-global-nav [isOpen]="routeHidden"></app-global-nav>
    </div>
  
  
    <div id ="main" [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  
    <div #transportControl id="transportControl">
      <app-transport-control (toggleAudioEvent)="toggleAudio()" (toggleVideoEvent)="toggleVideo()" [isAudioEnabled]="isAudioEnabled" [isVideoEnabled]="isVideoEnabled"></app-transport-control>
    </div>


  </div>
